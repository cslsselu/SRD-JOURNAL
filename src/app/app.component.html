<ion-app>
  <ion-menu menuId = "main-menu" content-id="main">
    <ion-header>
      <ion-toolbar [routerLink]="['/home']">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon name ="log-in" slot="start"></ion-icon> 
          <ion-label> Login </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-angular" slot="start"></ion-icon>
         <ion-label> Angular </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-apple" slot="start"></ion-icon>
          <ion-label> Apple  </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-android" slot="start"></ion-icon>
          <ion-label> Android </ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
